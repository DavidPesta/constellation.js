<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>constellation.js</title>
	<link href="css/constellation.css" rel="stylesheet" media="screen"/>
</head>
<body ng-app="constellation">
	
	<div id="constellation">
		<div class="const-toolbar">
			<div class="const-tools" id="tools">
				<select id="grids-list"></select>
				<button class="action add">Add Point (a)</button>
				<button class="action join">Join Points (j)</button>
				<button class="action split">Split Points (b)</button>
				<button class="action polygon">Make Polygon (p)</button>
				<button class="action delete">Remove selected item (del)</button>
				<div class="toggle-menu">
					<h2>Functions</h2>
					<ul>
						<li>Find path</li>
						<li>Find nearest point</li>
						<li>Snap point to grid</li>
						<li>Hittest point to polygons</li>
					</ul>
				</div>
				<div class="toggle-menu">
					<h2>Canvas</h2>
					<ul>
						<li>Name: <input type="text" id="grid-name"/></li>
						<li>
							Width: <input type="text" placeholder="auto" id="view-width"/>
							Height: <input type="text" placeholder="auto" id="view-height"/>
						</li>
						<li>
							Background: <input type="text"/>
							<button>Reload</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="const-canvas" id="grid"></div>
	</div>
	<script type="text/template" id="grid-view">
		<svg>
			<% _.each(polys, function(p) { %>
			<path id="<%= p.id %>" class="<%= p.nodes %>" d="<%= p.d %>"/>
			<% }); %>
			<% _.each(lines, function(n) { %>
			<line x1="<%= n.x1 %>" y1="<%= n.y1 %>" x2="<%= n.x2 %>" y2="<%= n.y2 %>" class="<%= n.id %>"/>
			<% }); %>
		</svg>
		<ul>
			<% _.each(nodes, function(n) { %>
			<li style="left:<%= n.x %>px;top:<%= n.y %>px;" id="<%= n.id %>"><span></span></li>
			<% }); %>
		</ul>
		<div id="marquee"></div>
	</script>

<script>
var require = {
    urlArgs: "bust="+(new Date()).getTime()
};
</script>
<script src="js/lib/require.js" data-main="js/main"></script>
</body>
</html>
