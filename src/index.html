<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Constellation.js</title>
	<link href="style/constellation.css" rel="stylesheet" media="screen"/>
</head>
<body>
	
<div class="header">
	<h1>Constellation<span>.js</span></h1>
	<ul>
		<li><a href="#">About</a></li>
		<li><a href="#">Documentation</a></li>
		<li><a href="#">Source</a></li>
	</ul>
</div>

<div class="toolbar" id="toolbar">
	<!--h2>Layouts</h2>
	<select>
		<option>Select...</option>
	</select>
	<input type="text" value="Untitled">
	<button class="save">Save</button>
	<button class="new">New</button-->
	
	<h2>Actions</h2>
	<ul>
		<li><button class="action" data-action="join">Join Points (j)</button></li>
		<li><button class="action" data-action="split">Break Points (b)</button></li>
		<li><button class="action" data-action="polygon">Make Polygon (p)</button></li>
		<li><button class="action" data-action="remove">Remove Geometry (DEL)</button></li>
	</ul>

	<h2>Functions</h2>
	<ul>
		<li><button class="action" data-action="path">Find Path</button></li>
		<li><button class="action" data-action="nearest">Nearest Point</button></li>
		<li><button class="action" data-action="snap">Snap to Grid</button></li>
		<li><button class="action" data-action="hittest">Hittest Polygons</button></li>
	</ul>
	
	<!--h2>Background URL</h2>
	<input type="text"/>
	<button>Reload</button-->
</div>

<div class="message" id="message">Hello World</div>
<div class="canvas" id="grid"></div>

<script type="text/template" id="grid-view">
	<svg>
		<% _.each(polys, function(p) { %>
		<path id="<%= p.id %>" class="<%= p.nodes %>" d="<%= p.d %>"/>
		<% }); %>
		<% _.each(lines, function(n) { %>
		<line x1="<%= n.x1 %>" y1="<%= n.y1 %>" x2="<%= n.x2 %>" y2="<%= n.y2 %>" class="<%= n.id %>"/>
		<% }); %>
	</svg>
	<ul>
		<% _.each(nodes, function(n) { %>
		<li style="left:<%= n.x %>px;top:<%= n.y %>px;" id="<%= n.id %>"><span></span></li>
		<% }); %>
	</ul>
	<div id="marquee"></div>
</script>

<script>
if (location.href.match(/localhost/g)) {
	require = {urlArgs: "bust="+(new Date()).getTime()};
}
</script>
<script src="js/lib/require.js" data-main="js/main"></script>
</body>
</html>
